<div style="margin: 0px;">
</div>

<div class="cubeui-fluid" id="company-detail-form">

    <fieldset>
        <legend>Login Information(Required)</legend>
    </fieldset>



    <div class="cubeui-row">
        <div class="cubeui-col-sm11">
            <label class="cubeui-form-label">Login account number:&emsp;&emsp;</label>
            <div class="cubeui-input-block">
                <input type="text" name="username" data-toggle="cubeui-textbox"
                       data-options="validType:['length[4, 40]'],required:true,prompt:'User login identification，_Other Organiser'">
                <input type="hidden" name="grant_type" value="password">
            </div>
        </div>
    </div>


    <div class="cubeui-row">
        <div class="cubeui-col-sm11">
            <label class="cubeui-form-label">密&emsp;&emsp;码:&emsp;&emsp;</label>
            <div class="cubeui-input-block">
                <input type="text" name="password" data-toggle="cubeui-passwordbox"
                       data-options="validType:['length[1, 40]'],required:true,prompt:'Password，_Other Organiser'">
            </div>
        </div>
    </div>

</div>
