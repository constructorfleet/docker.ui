<style>
    .editTable .label {
        min-width: 80px;
        width: 80px;
    }
</style>
<table class="editTable">
    <tr>
        <td class="label">旧Password</td>
        <td><input type="text" id="password" name="password" value=""></td>
    </tr>
    <tr>
        <td class="label">新Password</td>
        <td><input type="text" id="password1" name="password1">
        </td>
    </tr>
    <tr>
        <td class="label">确认新Password</td>
        <td><input type="text" id="password2" name="password2"></td>
    </tr>
</table>

<script type="text/javascript">
    $(function () {
        $('#password').iPasswordbox({
            width: 300,
            prompt: '旧Password,Length6-12，_Other Organiser',
            required: true,
            validType: ['length[6,12]']
        });
        $('#password1').iPasswordbox({
            width: 300,
            required: true,
            prompt: '新Password,Length6-12，_Other Organiser',
            validType: ['length[6,12]']
        });
        $('#password2').iPasswordbox({
            width: 300,
            prompt: '确认新Password,_Other Organiser和新Password一致',
            required: true,
            validType: ['length[6,12]',"equals['#password1']"]
        });
    });
</script>
