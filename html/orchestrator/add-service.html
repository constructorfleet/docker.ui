<div style="margin: 0px;">
</div>

<div class="cubeui-fluid">
    <fieldset>
        <legend>Services基础Options</legend>
    </fieldset>
    <div class="cubeui-row">
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">Services名:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" name="Name"
                       value='{{:Name}}'
                       data-options="
                                required:true,prompt:'ServicesName，_Other Organiser，在Tasks计划里必须唯一'
                                "
                >
            </div>
        </div>
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">MirrorName:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" id="fromImage" name="fromImage"
                       value='{{:repo}}'
                       data-options="
                                required:true,prompt:'MirrorName，Select Fill；Like whatjoinsunsoft/docker-ui'
                                "
                >
            </div>
        </div>
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">TAG:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" name="tag" value="latest"
                       value='latest'
                       data-options="
                                required:false,prompt:'TAG，Select Fill；EmptyUseDefaultlatest'
                                "
                >
            </div>
        </div>
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">Warehouse:</label>
            <div class="cubeui-input-block">
                <input type="text" name="repo" data-toggle="cubeui-combobox"
                       value='{{:repo}}'
                       data-options="
                                onSelect:function(record){
                                    console.log(record);
                                    $('#pull_username').textbox('setValue', record.Username);
                                    $('#pull_password').passwordbox('setValue', record.Password);
                                },
                                required:false,prompt:'Warehouse，Select Fill；EmptyUseDefaultdocker hub',
                                valueField:'ID',
                                textField:'Name',
                                data:$.docker.request.repos.getReposItem()
                       ">
            </div>
        </div>
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">Username:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" id="pull_username" name="username"
                       value=''
                       data-options="
                                                        required:false,prompt:'LoginMirrorWarehouse的Username'
                                                        "
                >
            </div>
        </div>
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">Password:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-passwordbox"  id="pull_password"  name="password"
                       value=''
                       data-options="
                                                        required:false,prompt:'LoginMirrorWarehouse的UserPassword'
                                                        "
                >
            </div>
        </div>
    </div>
</div>
