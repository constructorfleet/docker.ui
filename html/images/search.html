<div id='layout' data-toggle="cubeui-layout" data-options="fit:true">
    <div data-options="region:'center',title:'',split:false,collapsible:false,border:true,width:1000,iconCls:'fa fa-user-circle-o',
    headerCls:'border_right',bodyCls:'border_right'">

        <table id="searchDg"></table>
        <!-- Table Toolbar Start -->
        <div id="searchDg-toolbar" class="cubeui-toolbar"
             data-options="grid:{
                   type:'datagrid',
                   id:'searchDg'
               }">

            <form id="queryForm-search" class="search-box">
<!--                <input data-toggle="cubeui-checkbox" name="is-official" value="1" checked>-->
<!--                <label class="textbox-label textbox-label-after" style="text-align:left;width: auto;">Official</label>-->
<!--                <input data-toggle="cubeui-checkbox" name="is-official-not" value="1" checked>-->
<!--                <label class="textbox-label textbox-label-after" style="text-align:left;width: auto;">非Official</label>-->
                <label class="textbox-label textbox-label-after" style="text-align:left;width: auto;">Official：</label>
                <input type="hidden" name="search" value="1"/>

                <input type="text" name="is_official" value="ALL" data-toggle="cubeui-combobox"
                       data-options="
                                width:150,
                                required:true,prompt:'Official标识，_Other Organiser',
                                valueField:'KEY',
                                textField:'TEXT',
                                data:[{'KEY':'ALL','TEXT':'All'},{'KEY':'YES','TEXT':'仅OfficialMirror'},{'KEY':'NO','TEXT':'仅非OfficialMirror'}]
                       ">

                <label class="textbox-label textbox-label-after" style="text-align:left;width: auto;">Auto：</label>
                <input type="text" name="is_automated" value="ALL" data-toggle="cubeui-combobox"
                       data-options="
                                width:150,
                                required:true,prompt:'Automark，_Other Organiser',
                                valueField:'KEY',
                                textField:'TEXT',
                                data:[{'KEY':'ALL','TEXT':'All'},{'KEY':'YES','TEXT':'仅AutoMirror'},{'KEY':'NO','TEXT':'仅非AutoMirror'}]
                       ">
                <label class="textbox-label textbox-label-after" style="text-align:left;width: auto;">Stars：</label>
                <input type="text" name="stars" value="" data-toggle="cubeui-numberspinner"
                       data-options="
                                width:120,
                                min:0,
                                required:false,prompt:'Star number reached',
                       ">
                <label class="textbox-label textbox-label-after" style="text-align:left;width: auto;">Filter Conditions：</label>
                <input type="text" name="term" value="{{:imageName}}" data-toggle="cubeui-textbox"
                       data-options="onClear:function(){
                       }, mask:'{{:~js(prefix)}}', required:true,prompt:'For example: docker-ui ',width:240">
                <a href="javascript:void(0)" id="searchbtn2"
                   data-toggle="cubeui-menubutton"
                   data-options="method:'query',
                   iconCls:'fa fa-search',
                   btnCls:'cubeui-btn-blue',
                   form:{id:'queryForm-search'},
                   grid:{type:'datagrid','id':'searchDg'}">Question</a>
            </form>
        </div>
    </div>
</div>
