<link rel="stylesheet" type="text/css" href="../default.css"/>
<script type="text/javascript" src="codebase/GooFlow.js"></script>
<script type="text/javascript">
var property={
	width:1200,
	height:600,
	toolBtns:["start round","end","task","node","chat","state","plug","join","fork","complex mix"],
	haveHead:true,
	headBtns:["new","open","save","undo","redo","reload"],//IfhaveHead=true，DefinitionsHEADSector button

	haveGroup:true,
	useOperStack:true
};
var remark={
	cursor:"SelectionPointer",
	direct:"Convert connection",
	start:"Start Node",
	"end round":"End Node",
	"task round":"TasksNode",
	node:"AutoNode",
	chat:"Decision Node",
	state:"Status Node",
	plug:"Attach Plugin",
	fork:"Branch Node",
	"join":"Joint Node",
	"complex mix":"Composite Node",
	group:"Organisation Box Edit Switches"
};
var demo;
$(document).ready(function(){
	demo=$.createGooFlow($("#demo"),property);
	demo.setNodeRemarks(remark);
	//demo.onItemDel=function(id,type){
	//	return confirm("Sure要Delete该单元吗?");
	//}
	jsondata={"nodes":{"demo_node_9":{"name":"Centre Gui","left":51,"top":29,"type":"start round","width":24,"height":24,"alt":true},"demo_node_10":{"name":"Gui-Nord","left":50,"top":80,"type":"start round","width":24,"height":24,"alt":true},"demo_node_11":{"name":"Guixi","left":50,"top":129,"type":"start round","width":24,"height":24,"alt":true},"demo_node_12":{"name":"Gui-Nord","left":51,"top":180,"type":"start round","width":24,"height":24,"alt":true},"demo_node_13":{"name":"n夺","left":205,"top":108,"type":"complex mix","width":86,"height":24,"alt":true},"demo_node_14":{"name":"Cream East","left":49,"top":230,"type":"start round","width":24,"height":24,"alt":true}},"lines":{},"areas":{}};
	demo.loadData(jsondata);
});
var out;
function Export(){
    document.getElementById("result").value=JSON.stringify(demo.exportData());
}
</script>
</head>
<body>
<div id="demo" style="margin:10px"></div>
<input id="submit" type="button" value='Export结果' onclick="Export()"/>
<textarea id="result" row="6"></textarea>
