<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>FlowchartDEMO</title>
<!--[if lt IE 9]>
<?import namespace="v" implementation="#default#VML" ?>
<![endif]-->
<link rel="stylesheet" type="text/css" href="../codebase/fonts/iconflow.css"/>
<link rel="stylesheet" type="text/css" href="../codebase/GooFlow.css"/>
<script type="text/javascript" src="data2.js"></script>
<script type="text/javascript" src="../plugin/jquery.min.js"></script>
<script type="text/javascript" src="../codebase/GooFunc.js"></script>
<script type="text/javascript" src="../plugin/json2.js"></script>
<link rel="stylesheet" type="text/css" href="default.css"/>
<script type="text/javascript" src="../codebase/GooFlow.js"></script>
<script type="text/javascript" src="../codebase/GooFlow.color.js"></script>
<script type="text/javascript">
var property={
	width:1200,
	height:540,
	toolBtns:["start round mix","end round","task","node","chat","state","plug","join","fork","complex mix"],
	haveHead:true,
	headLabel:true,
	headBtns:["new","open","save","undo","redo","reload"],//IfhaveHead=true，DefinitionsHEADSector button
	haveTool:true,
	haveGroup:true,
	useOperStack:true
};
var remark={
	cursor:"Selection指针",
	direct:"Connect points",
	start:"Entry Node",
	"end":"End Node",
	"task":"Tasks结点",
	node:"Auto结点",
	chat:"Decision Node",
	state:"Status Node",
	plug:"Attach Plugin",
	fork:"Branch Node",
	"join":"Joint Node",
	"complex":"Composite Node",
	group:"Organisation Box Edit Switches"
};
var demo;
$(document).ready(function(){
	demo=$.createGooFlow($("#demo"),property);
	demo.setNodeRemarks(remark);
	demo.loadData(jsondata);
	//demo.reinitSize(1000,520);
});
var out;
function Export(){
    document.getElementById("result").value=JSON.stringify(demo.exportData());
    alert(demo.$lineOper.data("tid"));
}
</script>
</head>
<body>
<div id="demo" style="margin:10px"></div>
<input id="submit" type="button" value='Export结果' onclick="Export()"/>
<textarea id="result" row="6"></textarea>
</body>
</html>
