<!DOCTYPE html>
<HTML>
<HEAD>
	<TITLE> ZTREE DEMO - radio select menu</TITLE>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="/static/plugins/zTree/css/demo.css" type="text/css">
	<link rel="stylesheet" href="/static/plugins/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="/static/plugins/zTree/js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="/static/plugins/zTree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/static/plugins/zTree/js/jquery.ztree.excheck.js"></script>
<!--	<script type="text/javascript" src="/static/plugins/zTree/js/jquery.ztree.exedit.js"></script>-->
	<SCRIPT type="text/javascript">
		<!--
		var setting = {
			check: {
				enable: true,
				chkStyle: "radio",
				radioType: "all"
			},
			view: {
				dblClickExpand: false
			},
			data: {
				simpleData: {
					enable: true
				}
			},
			callback: {
				onClick: onClick,
				onCheck: onCheck
			}
		};

		var zNodes =[
			{id:1, pId:0, name:"Beijing"},
			{id:2, pId:0, name:"Tianjin"},
			{id:3, pId:0, name:"Shanghai"},
			{id:6, pId:0, name:"Chongqing"},
			{id:4, pId:0, name:"Hebei Province", open:true, nocheck:true},
			{id:41, pId:4, name:"Ishijia"},
			{id:42, pId:4, name:"Promise"},
			{id:43, pId:4, name:"Zenium"},
			{id:44, pId:4, name:"Hyde"},
			{id:5, pId:0, name:"Guangdong Province", open:true, nocheck:true},
			{id:51, pId:5, name:"Guangzhou"},
			{id:52, pId:5, name:"Shenzhen"},
			{id:53, pId:5, name:"Dong-jun"},
			{id:54, pId:5, name:"Fuoshan"},
			{id:6, pId:0, name:"Fujian Province", open:true, nocheck:true},
			{id:61, pId:6, name:"Fuzhou"},
			{id:62, pId:6, name:"Shumen"},
			{id:63, pId:6, name:"Quanzhou"},
			{id:64, pId:6, name:"Sanming"}
		 ];

		function onClick(e, treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo");
			zTree.checkNode(treeNode, !treeNode.checked, null, true);
			return false;
		}

		function onCheck(e, treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = zTree.getCheckedNodes(true),
			v = "";
			for (var i=0, l=nodes.length; i<l; i++) {
				v += nodes[i].name + ",";
			}
			if (v.length > 0 ) v = v.substring(0, v.length-1);
			var cityObj = $("#citySel");
			cityObj.attr("value", v);
		}

		function showMenu() {
			var cityObj = $("#citySel");
			var cityOffset = $("#citySel").offset();
			$("#menuContent").css({left:cityOffset.left + "px", top:cityOffset.top + cityObj.outerHeight() + "px"}).slideDown("fast");

			$("body").bind("mousedown", onBodyDown);
		}
		function hideMenu() {
			$("#menuContent").fadeOut("fast");
			$("body").unbind("mousedown", onBodyDown);
		}
		function onBodyDown(event) {
			if (!(event.target.id == "menuBtn" || event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length>0)) {
				hideMenu();
			}
		}

		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
		});
		//-->
	</SCRIPT>
	<style type="text/css">
	</style>
 </HEAD>

<BODY>
<h1>带 radio 的单选下拉Menu  -- zTree</h1>
<h6>[ DocumentationPath: super/select_menu_radio.html ]</h6>
<div class="content_wrap">
	<div class="zTreeDemoBackground left">
		<ul class="list">
			<li class="title">&nbsp;&nbsp;<span class="highlight_red">Check radio Or.. 点击Nodes 进行Selection</span></li>
			<li class="title">&nbsp;&nbsp;Test: <input id="citySel" type="text" readonly value="" style="width:120px;" onclick="showMenu();" />
		&nbsp;<a id="menuBtn" href="#" onclick="showMenu(); return false;">select</a></li>
		</ul>
	</div>
	<div class="right">
		<ul class="info">
			<li class="title"><h2>AchievedMethodology说明</h2>
				<ul class="list">
				<li>用 radio 也可以轻松Achieved单选的下拉Menu</li>
				<li>单选其实Nothing必要Use radio, 此 Demo Mainly for 和 Other下拉Menu进行对比</li>
				</ul>
			</li>
		</ul>
	</div>
</div>

<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
	<ul id="treeDemo" class="ztree" style="margin-top:0; width:180px; height: 300px;"></ul>
</div>
</BODY>
</HTML>
