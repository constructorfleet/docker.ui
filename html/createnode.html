<div style="margin: 0px;">
</div>

<div class="cubeui-fluid">

    <fieldset>
        <legend>Connection信息</legend>
    </fieldset>
    <input type="hidden" name="id" value="{{:id}}">
    <div class="cubeui-row">
        <div class="cubeui-col-sm12">
            <label class="cubeui-form-label">Connection名称:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" id="node_name" name="node_name"
                       value='{{:node_name}}' data-options="required:true,prompt:'Connection名称，_Other Organiser'">
            </div>
        </div>
    </div>
    <div class="cubeui-row">
        <div class="cubeui-col-sm12">
            <label class="cubeui-form-label">Host:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" id="node_host" name="node_host"
                       value='{{:node_host}}' data-options="value:'localhost',required:true,prompt:'HostIP，_Other Organiser'">
            </div>
        </div>
    </div>
    <div class="cubeui-row">
        <div class="cubeui-col-sm4">
            <label class="cubeui-form-label">Port:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-numberspinner" id="node_port" name="node_port"
                       value='{{:node_port}}' data-options="required:true,prompt:'Port，默认Port2379, _Other Organiser',
                       min:100,increment:1,max:65535">
            </div>
        </div>
    </div>

    <div class="cubeui-row">
        <div class="cubeui-col-sm3">
            <label class="cubeui-form-label">Enable authentication:</label>
            <div class="cubeui-input-block">
                <input type="text" value='1' id="authorized_enabled" name="authorized_enabled"
                       data-toggle="cubeui-switchbutton" data-options="value:1,width:'50px',onText:'',offText:''">
            </div>
        </div>
    </div>

    <div class="cubeui-row">
        <div class="cubeui-col-sm12">
            <label class="cubeui-form-label">Username:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" disabled id="node_username" name="node_username"
                       value='{{:node_username}}' data-options="required:true,prompt:'ConnectionUsername，Connectionetcd的Username'">
            </div>
        </div>
    </div>

    <div class="cubeui-row">
        <div class="cubeui-col-sm12">
            <label class="cubeui-form-label">Password:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-passwordbox" disabled id="node_password" name="node_password"
                       value='{{:node_password}}' data-options="required:true,prompt:'Connect Password，ConnectionetcdPassword'">
            </div>
        </div>
    </div>

    <div class="cubeui-row">
        <div class="cubeui-col-sm12">
            <label class="cubeui-form-label">Remarks Information</label>
            <div class="cubeui-input-block">
                <input value='{{:node_demo}}' type="text" id="node_demo" name="node_demo" data-toggle="cubeui-textarea"
                       data-options="required:false,prompt:'Remarks Information，Select Fill',height:120">
            </div>
        </div>
    </div>


</div>

<template-func>

</template-func>
